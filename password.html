{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<form action="/password" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="curr_pass" placeholder="current password" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="new_pass" placeholder="new password" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
