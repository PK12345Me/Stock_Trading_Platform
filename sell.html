{% extends "layout.html" %}

{% block title %}
    Selling
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol" class="form-control mx-auto w-auto">
            {% for stock in stocks %}
                <option value="{{ stock['symbols'] }}">{{stock['symbols'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="# of shares to sell" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
